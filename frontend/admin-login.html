<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Admin Login</title><link rel="stylesheet" href="style.css"></head>
<body>
<div style="max-width:420px;margin:60px auto;padding:20px;border-radius:12px;border:1px solid #ddd;background:#fff;">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username" style="width:100%;padding:8px;margin:6px 0"/><br>
  <input id="password" placeholder="Password" type="password" style="width:100%;padding:8px;margin:6px 0"/><br>
  <button id="loginBtn" style="padding:10px 14px;width:100%;">Login</button>
  <p style="margin-top:8px;text-align:center"><a href="forgot-password.html">Forgot Password?</a></p>
  <p id="msg" style="color:red"></p>
</div>
<script>
document.getElementById('loginBtn').addEventListener('click', function(){
  fetch('/api/admin/login', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value })
  }).then(r=>r.json()).then(d=>{
    if(d.token){ localStorage.setItem('adminToken', d.token); window.location = 'admin.html'; }
    else document.getElementById('msg').textContent = d.error || 'Login failed';
  });
});
</script>
</body>
</html>
