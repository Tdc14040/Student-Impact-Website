<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Reset Password</title><link rel="stylesheet" href="style.css"></head>
<body>
<div style="max-width:420px;margin:60px auto;padding:18px;border-radius:12px;border:1px solid #ddd;background:#fff;">
  <h2>Reset Password</h2>
  <input id="newpass" type="password" placeholder="New password" style="width:100%;padding:8px;margin:6px 0"/><br>
  <button onclick="resetPass()">Reset Password</button>
  <p id="msg" style="color:green"></p>
</div>
<script>
function resetPass(){
  const token = localStorage.getItem('resetToken');
  const newpass = document.getElementById('newpass').value;
  fetch('/api/admin/reset-password', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ newPassword: newpass, resetToken: token }) })
  .then(r=>r.json()).then(d=>{
    document.getElementById('msg').textContent = d.message || d.error;
    if(d.message) setTimeout(()=> window.location='admin-login.html', 1200);
  });
}
</script>
</body>
</html>
