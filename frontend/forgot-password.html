<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Forgot Password</title><link rel="stylesheet" href="style.css"></head>
<body>
<div style="max-width:520px;margin:60px auto;padding:18px;border-radius:12px;border:1px solid #ddd;background:#fff;">
  <h2>Forgot Password</h2>
  <p>Enter the admin email to receive an OTP.</p>
  <input id="email" placeholder="Admin email" style="width:100%;padding:8px;margin:6px 0"/><br>
  <button onclick="sendOTP()">Send OTP</button>
  <p id="msg" style="color:green"></p>
</div>
<script>
function sendOTP(){
  const email = document.getElementById('email').value;
  fetch('/api/admin/forgot', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ email }) })
  .then(r=>r.json()).then(d=>{
    document.getElementById('msg').textContent = d.message || d.error || 'If the email exists, OTP sent';
    // go to verify page
    setTimeout(()=> window.location = 'verify-otp.html?email=' + encodeURIComponent(email), 800);
  });
}
</script>
</body>
</html>
